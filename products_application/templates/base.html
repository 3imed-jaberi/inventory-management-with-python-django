{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        border-width: initial !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Inventory Management</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link  {% if request.path == '/products/add/' %}active{% endif %}" href="{% url 'products_application:add_product_screen' %}">Add Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/products/' %}active{% endif %}" href="{% url 'products_application:products_list_screen' %}"
                >See All Products</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>{% block content %} {% endblock %}</main>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
