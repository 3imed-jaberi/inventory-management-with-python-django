{% extends "base.html" %} 

{% block title %} Inventory Management - Add Product {% endblock %} 

{% block content %}
<div class="container">
    <h1 class="mt-5 mb-4">Inventory Management - Edit Product</h1>
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
